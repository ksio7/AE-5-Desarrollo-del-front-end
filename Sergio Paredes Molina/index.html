<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
        <header>
            <div class="logo-container">
                <img src="img/logo.jpg" alt="Logo" class="logo"> 
            </div>
            <div class="botones-header">
                <button class="botonheader">Quienes somos</button>
                <button class="botonheader">Problemas psicólogicos</button>
                <button class="botonheader">Psicólogos</button>
                <button class="botonheader">Cuestionarios</button>
                <button class="botonheader">Blog</button>
            </div>
            <div class="search-bar">
                <form action="/buscar" method="get">
                  
                        <input class="busquedabar" type="text" name="q" placeholder="Buscar..." />
                        <button class="botonbusqueda"   type="submit">Buscar</button>
            
                </form>
        </header>


    <section>
        <img src="img/img2.jpg" alt="Imagen 1" class="imagen">
    <div id="centro">
            <div class="cuadro-texto">
            <h2>¡Bienvenido! </h2>
            <p class="texto-destacado">Este es tu Espacio de Bienestar Mental en Línea.Nuestra plataforma de psicólogos online está diseñada para brindarte apoyo profesional desde la comodidad de tu hogar, adaptándonos a tu estilo de vida moderno.</p>
            <h2>TU BIENESTAR ES NUESTRO OBJETIVO</h2>
            <button class="btn-cuestionario">INICIAR CUESTIONARIO</button>
        </div>
    </div>
        <img src="img/img1.jpg" alt="Imagen 2" class="imagen">
    </section>
    
</body>
</html>
